name: Backend

on:
  push:
    branches: [ master ]
    paths: src/grpc-example/server/**
  pull_request:
    branches: [ master ]
    paths: src/grpc-example/server/**

jobs:
  Run-Unit-Testing:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
    - name: Build
      working-directory: src/grpc-example/server
      run: go build -v ./...
    - name: Test
      working-directory: src/grpc-example/server
      run: go test -v ./...