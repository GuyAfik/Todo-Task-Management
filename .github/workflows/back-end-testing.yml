name: Backend

on:
  push:
    branches: [ master ]
    paths: src/grpc-example/server/**
  pull_request:
    branches: [ master ]
    paths: src/grpc-example/server/**

jobs:
  Run-Unit-Testing:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
    - name: Build go
      working-directory: src/grpc-example/server
      run: go build -v ./...
    - name: Run backend Tests
      working-directory: src/grpc-example/server
      run: go test -v ./...